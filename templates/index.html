<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Manga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://wallpapercave.com/wp/wp9163057.jpg");
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #ffcc00;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 20px 30px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      font-size: 20px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #ffd633;
    }
  </style>
</head>
<body>
  <h1>Bienvenue dans le Quiz Manga</h1>
  <div class="buttons">
    <a href="/quiz/one piece">One Piece</a>
    <a href="/quiz/naruto">Naruto</a>
    <a href="/quiz/dragon ball z">Dragon Ball Z</a>
  </div>
</body>
</html>
