<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil Quiz Manga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(20,20,20,0.8), rgba(20,20,20,0.8)), url('https://images6.alphacoders.com/114/1149131.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            margin-bottom: 30px;
        }
        .quiz-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }
        a {
            display: block;
            background: #444;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background 0.2s;
        }
        a:hover {
            background: #00bcd4;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le Quiz Manga !</h1>
    <div class="quiz-links">
        <a href="/naruto">Quiz Naruto</a>
        <a href="/dbz">Quiz Dragon Ball Z</a>
        <a href="/onepiece">Quiz One Piece</a>
        <a href="/tokyorevengers">Quiz Tokyo Revengers</a>
        <a href="/blackclover">Quiz Black Clover</a>
        <a href="/fairytail">Quiz Fairy Tail</a>
        <a href="/demonslayer">Quiz Demon Slayer</a>
    </div>
</body>
</html>
